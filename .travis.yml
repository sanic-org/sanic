sudo: false
language: python
cache:
  directories:
    - $HOME/.cache/pip
matrix:
  include:
    - env: TOX_ENV=py35
      python: 3.5
    - env: TOX_ENV=py35-no-ext
      python: 3.5
    - env: TOX_ENV=py36
      python: 3.6
    - env: TOX_ENV=py36-no-ext
      python: 3.6
    - env: TOX_ENV=py37
      python: 3.7
      dist: xenial
      sudo: true
    - env: TOX_ENV=py37-no-ext
      python: 3.7
      dist: xenial
      sudo: true
    - env: TOX_ENV=lint
      python: 3.6
    - env: TOX_ENV=check
      python: 3.6
install:
  - pip install -U tox
  - pip install codecov
script: travis_retry tox -e $TOX_ENV
after_success:
  - codecov
deploy:
  provider: pypi
  user: channelcat
  password:
    secure: 
  on:
    tags: true
  distributions: "sdist bdist_wheel"
