sudo: false
dist: precise
language: python
cache:
  directories:
    - $HOME/.cache/pip
matrix:
  include:
    - env: TOX_ENV=py35
      python: 3.5
    - env: TOX_ENV=py35-no-ext
      python: 3.5
    - env: TOX_ENV=py36
      python: 3.6
    - env: TOX_ENV=py36-no-ext
      python: 3.6
    - env: TOX_ENV=flake8
      python: 3.6
    - env: TOX_ENV=check
      python: 3.6
before_install:
  - mkdir -p $HOME/bin
  - curl -fsSL https://testspace-client.s3.amazonaws.com/testspace-linux.tgz | tar -zxvf- -C $HOME/bin
  - testspace config url $TS_ORG.testspace.com
install: pip install -U tox
script: 
  - if [[ "${TOX_ENV}" =~ ^py ]] ; then
      tox -e $TOX_ENV  -- --junit-xml=testresults.xml;
    else
      tox -e $TOX_ENV;
    fi
after_script:
  - if [[ "${TOX_ENV}" =~ ^py ]] ; then
      testspace [${TOX_ENV}]testresults.xml{tests};
    fi
deploy:
  provider: pypi
  user: channelcat
  password:
    secure: 
  on:
    tags: true
  distributions: "sdist bdist_wheel"
