sudo: false
language: python
cache:
  directories:
    - $HOME/.cache/pip
matrix:
  include:
    - env: TOX_ENV=py37
      python: 3.7
      dist: xenial
      sudo: true
      name: "Python 3.7 with Extensions"
    - env: TOX_ENV=py37-no-ext
      python: 3.7
      dist: xenial
      sudo: true
      name: "Python 3.7 without Extensions"
    - env: TOX_ENV=py38
      python: 3.8
      dist: xenial
      sudo: true
      name: "Python 3.8 with Extensions"
    - env: TOX_ENV=py38-no-ext
      python: 3.8
      dist: xenial
      sudo: true
      name: "Python 3.8 without Extensions"
    - env: TOX_ENV=py39
      python: 3.9
      dist: bionic
      sudo: true
      name: "Python 3.9 with Extensions"
    - env: TOX_ENV=py39-no-ext
      python: 3.9
      dist: bionic
      sudo: true
      name: "Python 3.9 without Extensions"
    - env: TOX_ENV=type-checking
      python: 3.7
      name: "Python 3.7 Type checks"
    - env: TOX_ENV=type-checking
      python: 3.8
      name: "Python 3.8 Type checks"
    - env: TOX_ENV=type-checking
      python: 3.9
      dist: bionic
      name: "Python 3.9 Type checks"
    - env: TOX_ENV=security
      python: 3.7
      dist: xenial
      sudo: true
      name: "Python 3.7 Bandit security scan"
    - env: TOX_ENV=security
      python: 3.8
      dist: xenial
      sudo: true
      name: "Python 3.8 Bandit security scan"
    - env: TOX_ENV=security
      python: 3.9
      dist: bionic
      sudo: true
      name: "Python 3.9 Bandit security scan"
    - env: TOX_ENV=docs
      python: 3.7
      dist: xenial
      sudo: true
      name: "Python 3.7 Documentation tests"
    - env: TOX_ENV=pyNightly
      python: "nightly"
      name: "Python nightly with Extensions"
    - env: TOX_ENV=pyNightly-no-ext
      python: "nightly"
      name: "Python nightly without Extensions"
  allow_failures:
    - env: TOX_ENV=pyNightly
      python: "nightly"
      name: "Python nightly with Extensions"
    - env: TOX_ENV=pyNightly-no-ext
      python: "nightly"
      name: "Python nightly without Extensions"
install:
  - pip install -U tox
  - pip install codecov
script: travis_retry tox -e $TOX_ENV
after_success:
  - codecov
deploy:
  provider: pypi
  user: brewmaster
  password:
    secure: ""
  on:
    tags: true
  distributions: "sdist bdist_wheel"
