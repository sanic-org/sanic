codecov:
  require_ci_to_pass: no
coverage:
  precision: 3
  round: nearest
  status:
    project:
      default:
        target: auto
        threshold: 0.5%
    patch:
      default:
        target: auto
        threshold: 0.75%
  ignore:
    - sanic/__main__.py
    - sanic/reload_helpers.py
    - sanic/simple.py
    - sanic/utils.py
