[tox]
envlist = py35, py36, py37, {py35,py36,py37}-no-ext, lint, check

[testenv]
usedevelop = True
setenv =
    {py35,py36,py37}-no-ext: SANIC_NO_UJSON=1
    {py35,py36,py37}-no-ext: SANIC_NO_UVLOOP=1
deps =
    coverage
    pytest==3.3.2
    pytest-cov
    pytest-sanic
    pytest-sugar
    aiohttp>=2.3,<=3.2.1
    chardet<=2.3.0
    beautifulsoup4
    gunicorn
commands =
    pytest tests --cov sanic --cov-report= {posargs}
    - coverage combine --append
    coverage report -m

[testenv:lint]
deps =
    flake8
    black

commands =
    flake8 sanic
    black --check --verbose sanic

[testenv:check]
deps =
    docutils
    pygments
commands =
    python setup.py check -r -s
